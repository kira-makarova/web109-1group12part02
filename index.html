<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>lignin part02</title>
</head>

<body>
    <div style="height: 100px">part01</div>
    <div class="container-fluid" style="background-image: url(assets/2background.png); height: 450vh; background-position: center; background-repeat: no-repeat; background-size: 100% 100%;">
        <div style="height: 30vh"></div>
        <div style="height: 20vh;">
            <h1 style="text-align: center; padding-left: 10vw; padding-right: 10vw">近年來，高分子學界研究木質素的化學結構及組成特性，開發出木質素生質材料。原料來自可再生的木材，有望成為新一代永續料取代石化塑膠。</h1>
        </div>
        <div style="height: 50vh;"></div>
        <div class="row">
            <div class="col-">
                <div class="story-section" data-file="assets/2slide01.png" data-nword="傳統工業造紙的製漿工法用亞硫酸鹽溶液或鹼溶液蒸煮植物原料除去木質素，再將纖維素及半纖維素加工成紙，溶解出的木質素溶液稱為「黑液」，被工廠做為燃料處理。" style="height:100vh;background-color:#888"></div>
                <div class="story-section" data-file="assets/2slide02.png" data-nword="木質素塑膠原料就是取自黑液，將本來是工業廢料的黑液作更佳的利用，原料成本相當的便宜。" style="height:100vh;background-color:#999"></div>
                <div class="story-section" data-file="assets/2slide03.png" data-nword="木質素塑膠具有可再生、可降解、無毒性等優點，並且可使用造紙製漿的廢料「黑液」作為低成本的原料來源，極具發展潛力。" style="height:100vh;background-color:#AAA"></div>
            </div>
            <div class="col sticky-top" style="height:100vh;overflow:hidden;">
                <img id="targetImg" src="assets/2slide01.png" style="height:75vh;transition:all 1s">
                <div class="row">
                    <div class="col" style="background-image: url(assets/2slidenarr.png); background-size: 100% 100%; height: 20vh">
                        <h1 id="targetText" style="text-align: center; padding-left: 10vw; padding-right: 10vw; padding-top: 2.5vh">傳統工業造紙的製漿工法用亞硫酸鹽溶液或鹼溶液蒸煮植物原料除去木質素，再將纖維素及半纖維素加工成紙，溶解出的木質素溶液稱為「黑液」，被工廠做為燃料處理。</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div style="height: 100px">part03</div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->

    <script>
        $(window).scroll(function() {
            var current_pos = $(document).scrollTop();
            $(".story-section").each(function() {
                var this_pos_top = $(this).offset().top;
                var this_pos_bottom = this_pos_top + $(this).height();
                if (current_pos + $(window).height()/2 > this_pos_top && current_pos + $(window).height()/2< this_pos_bottom) {
                    $("#targetImg").attr("src", $(this).data("file"));
                    $("#targetText").html($(this).data("nword"));
                }


            });


        });
    </script>

</body>

</html>
